<!DOCTYPE html>
    <head>
        <title></title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
       <h1 class="contact">CONTACT US</h1>
       <h2 class="ques">Our team is happy to answer to all your question</h2>
       <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">City (Limited to some Cities)</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Select your City</option>
            <option>Noida</option>
            <option>Jalandhar</option>
            <option>Bhopal</option>
            <option>Ranchi</option>
            <option>Phagwara</option>
            <option>Amritsar</option>
            <option>Patna</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Comments/ Your Questions</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button class="btn btn-info my-4 btn-block" type="submit"
            onclick='alert("You have sucessfully submitted your comment. Wait for response to your given e-mail")'>SUBMIT</button>
      </form>
    </body>
</html>
